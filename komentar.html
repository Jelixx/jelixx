    <main>
        <div class="container">
            <h2>Delite svoje mnenje z nami</h2>
            <form class="review-form">
                <div class="form-group">
                    <label for="name">Ime in priimek</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">Podjetje</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Ocena</legend>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5" title="5 zvezdic">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" title="4 zvezdice">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" title="3 zvezdice">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" title="2 zvezdici">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1" title="1 zvezdica">&#9733;</label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="comment">Komentar</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Dodaj komentar</button>
            </form>
        </div>
